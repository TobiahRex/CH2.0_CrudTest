<div class="container-fluid" ng-controller='templateLoginCtrl'>
  <div class="form-group">
    <div class="col-xs-6 col-xs-offset-3">
    <h3>Please Login</h3>
      <div class="text-center">
        <input ng-model='loginInput' type="text" class="form-control " placeholder="Username or Email">

        <br>

        <input ng-model='passwordInput'  type="password" class="form-control" placeholder="Password">

        <br>

        <button typ='submit' class='btn btn-default btn-lg'>Login</button>
        <br>
        <br>
        <a ui-sref='templateRegister'><u>Register</u></a> <br> <a ui-sref='templateForgot'><u>forgot username or password</u></a>
      </div>

    </div>
  </div>
</div>
