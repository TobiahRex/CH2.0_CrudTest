
<div class="container-fluid">
  <div class="col-xs-10 col-xs-offset-1">
    <h1>Item Manager</h1>
  </div>
  <form ng-submit='newItem(item)' class="new-post form-inline text-center row ">
    <div class="form-group col-xs-12">
      <span ng-model='item._id'></span>
      <input ng-model='item.name' type="text" class=" col-xs-4 form-control"  placeholder="Name">
      <input ng-model='item.value' type="number" class=" col-xs-4 form-control" placeholder="Value">
      <input ng-model='item.room' type="text" class=" col-xs-2 form-control" placeholder="Room">
      <button type='submit' class="create-post btn btn-success col-xs-2"><samp>Post</samp></button>
    </div>
  </form>


</div>
<hr>
<!--  -->
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr class='text-center'>
        <th >#</th>
        <th >Name</th>
        <th >Value</th>
        <th >Room</th>
        <th >Edit | Delete</th>
      </tr>
    </thead>
    <tfoot>
      <tr class='text-center'>
        <td>Total</td>
        <td>
          {{total | currency}}
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr class='active ' ng-repeat="item in items track by $index">
        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.value | currency}}</td>
        <td>{{itme.room}}</td>
        <td> <button ng-click='editItem({item : item})' class='btn btn-info'>Edit</button> <button ng-click='deleteItem({item : item})' class="btn btn-danger">Delete</button> </td>
      </tr>
    </tbody>
  </table>
</div>
