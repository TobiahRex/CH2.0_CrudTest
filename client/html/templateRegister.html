<div class="container-fluid" ng-controller='templateRegisterCtrl'>
  <div class="form-group">
    <div class="col-xs-6 col-xs-offset-3">
    <h3>Registration</h3>
    <div class="text-center">
      <input ng-model='regNameInput'  class='form-control' type="text" class="form-control" placeholder="Name">

      <br>

      <input ng-model='regPasswordInput'  class='form-control' type="password" class="form-control" placeholder="Choose Password">

      <br>

      <button typ='submit' class=' btn btn-default btn-lg' >Register</button>

      <hr>

      <a ui-sref='templateLogin'><u>Login</u></a>
    </div>


    </div>
  </div>
</div>
