<div class="container-fluid" ng-controller='templateForgotCtrl'>
  <div class="form-group">
    <div class="col-xs-6 col-xs-offset-3">
      <h3>Forgot Password</h3>
      <br>
      <div class="text-center">
        <input ng-model='loginInput'  class='form-control' type="text" class="form-control" placeholder="Email">

        <br>

        <button typ='submit' class=' btn btn-default btn-lg'>Send Email</button>

        <hr>

        <a ui-sref='templateLogin'><u>Login</u></a>

      </div>

    </div>
    </div>
  </div>
</div>
